<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="FOLLOW, INDEX">
        <meta name="description" content="Here we can learned about position.">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Position</title>
        <link rel="stylesheet" href="../css/position1.css">
    </head>
    <body>
        <h1>Position in css</h1>
        <div class="parentBox">
            <div class="childBox">
                <p>top-left: 0 position.</p>
            </div>
            <div class="childBox1">
                <p>top-center position.</p>
            </div>
            <div class="childBox2">
                <p>top-right: 0 position. </p>
            </div>
            <div class="childBox3">
                <p>left-center posotion.</p>
            </div>
            <div class="childBox4">
                <p>bottom-left: 0 position. </p>
            </div>
            <div class="childBox5">
                <p>bottom-center position. </p>
            </div>
            <div class="childBox6">
                <p>bottom-right: 0 position. </p>
            </div>
            <div class="childBox7">
                <p>right-center position. </p>
            </div>
            <div class="childBox8">
                <p>center-center position.</p>
            </div>
        </div>
    </body>
</html>
