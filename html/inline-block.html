<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="display=device-width, initial-scale=" 1.0">
    <meta name="robots" content="FOLLOW, INDEX">
    <meta name="discription" content="Here we can learned about display in css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Display</title>
    <link rel="stylesheet" href="../css/inline-block.css">
</head>

<body>
    <!-- List of Block element. Block element start a new line and take a full width available and contain block and
    inline element. -->
    <h1>Block element</h1>
    <header>Header</header>
    <nav>navbar</nav>
    <section>Section</section>
    <article>Article</article>
    <aside>Aside</aside>
    <main>main</main>
    <footer>Footer</footer>
    <h2>h1 tag.</h2>
    <p>paragraph tag</p>
    <ul>
        <li>list</li>
    </ul>
    <div class="div">div is an block element</div>
    <table>
        <thead>
            <tr>
                <th>table, table head</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>table data</td>
            </tr>
        </tbody>
    </table>
    <pre>Preformatted text</pre>

    <!-- List of Inline element. Inline element doesnot start a new line and take up as much  width as necessary and usually
    contain text or other inline elements.-->
    <!-- we can not modified inline element as much as block element -->
    <h1>Inline Element</h1>
    <span>span tag</span>
    <a href="#Home">link</a>
    <strong>strong</strong>
    <em>Emphasis tag</em>
    <i>italic tag</i>
    <b>bold tag</b>
    <u>underline</u>
    <sub>subscript</sub>
    <sup>superscript</sup>
    <abbr>abbreviation</abbr>
    <mark>mark</mark>
</body>

</html>
